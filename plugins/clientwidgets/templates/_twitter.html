{% set tweets = craft.twitter.get('statuses/user_timeline') %}

<div class="ectwitter-container">
  {% if tweets|length %}
    <table class="data fullwidth">
      {% for tweet in tweets %}

        {% if loop.index in range(0, 5) %}
            <tr>
              <td>
                <a target="_blank" href="https://twitter.com/IsonHarrison/status/{{tweet.id_str}}">{{tweet.text}}</a> <span>Tweeted on {{ tweet.created_at|date("F jS Y H:i") }}</span>
              </td>
            </tr>
        {% endif %}
      {% endfor %}

    </table>
  {% else %}
    <p>{{ "No entries exist yet."|t }}</p>
  {% endif %}
</div>
